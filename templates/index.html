<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for Black and Blue Theme with Rainbow Text -->
    <style>
        body {
            background-color: #000; /* Black background color */
            color: #fff; /* White text color */
        }
        .navbar {
            background-color: #002b36; /* Dark blue background for navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffffff; /* White text for navbar items */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #00bfff; /* Light blue text on hover */
        }
        .container {
            background-color: #001f3f; /* Darker blue color for container */
            padding: 2rem;
            border-radius: 0.5rem;
        }
        .form-control, .form-check-input, .form-control:focus, select.form-control:focus {
            background-color: #003366; /* Dark blue background for form elements */
            color: #fff; /* White text */
            border-color: #0056b3; /* Blue border color */
        }
        .form-check-label {
            color: #fff; /* White text for labels */
        }
        .btn-primary {
            background-color: #0056b3; /* Blue background for submit button */
            border-color: #0056b3; /* Border color matching button background */
        }
        .btn-primary:hover {
            background-color: #003d7a; /* Darker blue on hover */
            border-color: #003d7a; /* Darker border on hover */
        }
        .alert-info {
            background-color: #0056b3; /* Match blue color for alerts */
            color: #fff; /* White text */
        }
        h2, h4 {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3); /* Rainbow gradient text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .form-group label {
            color: #ffffff; /* White text for form labels */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Insurance App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Insurance Price Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" required>
            </div>

            <div class="form-group">
                <label for="children">Children:</label>
                <input type="number" class="form-control" id="children" name="children" required>
            </div>

            <fieldset class="form-group">
                <legend>Sex:</legend>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="sex" value="1" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="sex" value="0" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend>Smoker:</legend>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="yes" name="smoker" value="1" required>
                    <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="no" name="smoker" value="0" required>
                    <label class="form-check-label" for="no">No</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="region">Region:</label>
                <select id="region" name="region" class="form-control" required>
                    <option value="1">Northeast</option>
                    <option value="2">Northwest</option>
                    <option value="3">Southeast</option>
                    <option value="4">Southwest</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
