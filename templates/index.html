<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Insurance App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
          </div>
        </div>
      </nav>

      <div class="form-container" class="container">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="inputAge" placeholder="Enter your age"/>
          </div>
          <div class="col-md-6">
            <label for="inputBMI" class="form-label">BMI</label>
            <input type="number" step="0.1" class="form-control" id="inputBMI" placeholder="Enter your BMI"/>
          </div>
          <div class="col-md-6">
            <label for="inputChildren" class="form-label">Number of Children</label>
            <input type="number" class="form-control" id="inputChildren" placeholder="Enter number of children"/>
          </div>
          <div class="col-md-6">
            <label for="inputSex" class="form-label">Sex</label>
            <select id="inputSex" class="form-select">
              <option selected>Choose...</option>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputSmoker" class="form-label">Smoker</label>
            <select id="inputSmoker" class="form-select">
              <option selected>Choose...</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputRegion" class="form-label">Region</label>
            <select id="inputRegion" class="form-select">
              <option selected>Choose...</option>
              <option value="1">Northeast</option>
              <option value="2">Southeast</option>
              <option value="3">Northwest</option>
              <option value="4">Southwest</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
